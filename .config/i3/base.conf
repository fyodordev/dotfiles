# Please see http://i3wm.org/docs/userguide.html for a complete reference!


#
# Startup scripts
#

# Start compton (which is needed for blur, transition effects, etc.)
exec --no-startup-id "killall picom; picom -b --experimental-backends"

# Set wallpaper.
exec --no-startup-id feh --bg-fill --no-xinerama ~/.theme/active/wallpaper.jpg

# Start polybar
exec --no-startup-id killall polybar; polybar top & polybar top2 & polybar top3

# Start i3 workspace name script
exec --no-startup-id killall autoname_workspaces; ~/.config/i3/i3scripts/autoname_workspaces.py



#
# Fonts
#

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
# This font is widely installed, provides lots of unicode glyphs, right-to-left
# text rendering and scalability on retina/hidpi displays (thanks to pango).
#font pango:DejaVu Sans Mono 8
font pango:monospace 8
# Before i3 v4.8, we used to recommend this one as the default:
# font -misc-fixed-medium-r-normal--13-120-75-75-C-70-iso10646-1
# The font above is very space-efficient, that is, it looks good, sharp and
# clear in small sizes. However, its unicode glyph coverage is limited, the old
# X core fonts rendering does not support right-to-left and this being a bitmap
# font, it doesn’t scale on retina/hidpi displays.






#
# Keybinds
#


# Set mod to Windows key
set $mod Mod4
set $mod2 Mod1


## Rofi menus

# Windows key
bindcode 133 --release exec --no-startup-id "rofi -theme normalmenu -show run -sidebar-mode -modi 'run,window' -kb-mode-next 'Right' -kb-mode-previous 'Left' -kb-move-char-back 'Ctrl+b' -kb-move-char-forward 'Ctrl+f'"
# Windows + space
bindsym $mod+space --release exec --no-startup-id "rofi -theme utilmenu -show 'power' -sidebar-mode -modi 'power:~/.config/rofi/menus/rofi-powerscript,theme:~/.config/rofi/menus/rofi-themes,system:~/.config/rofi/menus/rofi-systemscript' -kb-mode-next 'Right' -kb-mode-previous 'Left' -kb-move-char-back 'Ctrl+b' -kb-move-char-forward 'Ctrl+f'"
# Alt + space
bindsym $mod2+space --release exec --no-startup-id "rofi -theme utilmenu -show 'screencapture' -sidebar-mode -modi 'screencapture:~/.config/rofi/menus/rofi-screencapture,keyboard:~/.config/rofi/menus/rofi-keyboard,ssh:~/.config/rofi/menus/rofi-ssh' -kb-mode-next 'Right' -kb-mode-previous 'Left' -kb-move-char-back 'Ctrl+b' -kb-move-char-forward 'Ctrl+f'"



# start a terminal
bindsym $mod+Return exec alacritty

# Create new workspace
bindsym $mod+n exec new-i3-workspace

# kill focused window
bindsym $mod+Shift+q kill

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+h move left 100px
bindsym $mod+Shift+j move down 50px
bindsym $mod+Shift+k move up 50px
bindsym $mod+Shift+l move right 100px

# move focused window
bindsym $mod+Shift+mod1+h move left 10px
bindsym $mod+Shift+mod1+j move down 10px
bindsym $mod+Shift+mod1+k move up 10px
bindsym $mod+Shift+mod1+l move right 10px

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left 40px
bindsym $mod+Shift+Down move down 40px
bindsym $mod+Shift+Up move up 40px
bindsym $mod+Shift+Right move right 40px

# split in horizontal orientation
bindsym $mod+b split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
# bindsym $mod+d focus child

# switch to workspace
bindsym $mod+1 workspace 1
bindsym $mod+2 workspace 2
bindsym $mod+3 workspace 3
bindsym $mod+4 workspace 4
bindsym $mod+5 workspace 5
bindsym $mod+6 workspace 6
bindsym $mod+7 workspace 7
bindsym $mod+8 workspace 8
bindsym $mod+9 workspace 9
bindsym $mod+0 workspace 10

bindsym $mod+y exec i3-copy-window
bindsym $mod+p exec i3-paste-window

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace 1
bindsym $mod+Shift+2 move container to workspace 2
bindsym $mod+Shift+3 move container to workspace 3
bindsym $mod+Shift+4 move container to workspace 4
bindsym $mod+Shift+5 move container to workspace 5
bindsym $mod+Shift+6 move container to workspace 6
bindsym $mod+Shift+7 move container to workspace 7
bindsym $mod+Shift+8 move container to workspace 8
bindsym $mod+Shift+9 move container to workspace 9
bindsym $mod+Shift+0 move container to workspace 10

# reload the configuration file
bindsym $mod+Shift+c exec ~/.scripts/i3-create-config/create_config reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r exec ~/.scripts/i3-create-config/create_config restart
# Restart compositor
bindsym Mod1+Shift+r exec --no-startup-id "killall compton; compton -b"

# Alt+Tab to cycle between active workspace
bindsym Mod1+Shift+Tab                workspace prev_on_output
bindsym Mod1+Tab          workspace next_on_output

# move focused workspace between monitors
bindsym $mod+Ctrl+l move workspace to output right
bindsym $mod+Ctrl+h move workspace to output left

# Move to new workspace
bindsym $mod+Shift+n exec moveto-new-i3-workspace

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        # Pressing right will grow the window’s width.
        # Pressing up will shrink the window’s height.
        # Pressing down will grow the window’s height.
        bindsym h resize shrink width 90 px or 10 ppt
        bindsym j resize grow height 90 px or 10 ppt
        bindsym k resize shrink height 90 px or 10 ppt
        bindsym l resize grow width 90 px or 10 ppt

        # Finer increment.
        bindsym $mod+h resize shrink width 10 px or 2 ppt
        bindsym $mod+j resize grow height 10 px or 2 ppt
        bindsym $mod+k resize shrink height 10 px or 2 ppt
        bindsym $mod+l resize grow width 10 px or 2 ppt

        # same bindings, but for the arrow keys
        bindsym Left resize shrink width 30 px or 10 ppt
        bindsym Down resize grow height 30 px or 10 ppt
        bindsym Up resize shrink height 30 px or 10 ppt
        bindsym Right resize grow width 30 px or 10 ppt

        # back to normal: Enter or Escape
        bindsym Return mode "default"
        bindsym Escape mode "default"
}

bindsym $mod+r mode "resize"







#
# Borders look
#

#https://gist.github.com/lirenlin/9892945
# 2 px border without title for normal windows
for_window [class="^.*"] border pixel 2
#default_border pixel 2
#default_floating_border normal 0
#for_window [class="^.*"] border normal 4

# no border with title bar (no text) for floating windows.
for_window [floating] border normal 0
for_window [class=".*"] title_format "<span size="0">%title</span>"

smart_borders on
#hide_edge_borders none|vertical|horizontal|both|smart

# Gaps
gaps inner 12
gaps outer 0
smart_gaps on

# Border and window colors.
# border: thin lines around title bar
# child_border: actual border around window
# indicator: used for indicating where a new windows will be opened
#
# class                 border  backgr. text    indicator child_border
client.focused          $active_tab_border $active_bg $text $active_border   $active_border
client.focused_inactive $activefaint_tab_border $activefaint_bg $text $activefaint_border   $activefaint_border
client.unfocused        $inactive_tab_border $inactive_bg $text $inactive_border  $inactive_border
client.urgent           $urgent_tab_border $urgent_bg $text $urgent_border   $urgent_border
client.placeholder      $inactive_tab_border #00000000 $text $inactive_border  $inactive_border







#
# Handle floating and focus for notifications and popups
#

  
for_window [window_role="pop-up"] floating enable
for_window [window_role="bubble"] floating enable
for_window [window_role="task_dialog"] floating enable
for_window [window_role="Preferences"] floating enable
for_window [window_role="About"] floating enable 
for_window [window_type="dialog"] floating enable
for_window [window_type="menu"] floating enable
for_window[window_type="notification"] floating enable
for_window [class="^Dunst$"] border pixel 0; floating enable; focus mode_toggle;

for_window [window_type="normal"] floating disable

# Don’t let notifications and non-interactive pop-up windows steal focus
no_focus [window_type="notification"]


