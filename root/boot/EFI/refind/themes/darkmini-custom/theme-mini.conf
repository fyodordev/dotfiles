# Minimal dark refind theme v.0.3

# Hide user interface elements
hideui hints,badges

# Set the name of a subdirectory in which icons are stored.
icons_dir themes/darkmini/icons

small_icon_size 48
big_icon_size 128

# You background!
banner themes/darkmini-custom/bg/background.png

# Custom images for the selection background.
selection_big   themes/darkmini-custom/selection_big_dark.png
selection_small themes/darkmini-custom/selection_small.png

# Tools
showtools firmware

font themes/darkmini-custom/fonts/source-code-pro-extralight-28.png
