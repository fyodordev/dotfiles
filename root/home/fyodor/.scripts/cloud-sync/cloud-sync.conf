# Source this file: . "$(dirname "$0")/cloud-sync.conf"

# Local directory to sync with the cloud
LOCAL_PATH="$HOME/Synced/Documents"

# rclone remote name (as configured via `rclone config`)
# Change this single value to switch cloud providers
RCLONE_REMOTE="google-drive-personal:/Documents"

# Local borg repository for pre-sync snapshots
BORG_REPO="$HOME/.borg-cloud-sync"

# rclone bisync uses this file to verify both sides are reachable
CHECK_FILENAME=".RCLONE_TEST"

# Safety cap: abort if bisync would delete more than this percentage of files
MAX_DELETE=10

# Prevents concurrent sync operations
LOCKFILE="/tmp/cloud-sync.lock"

# Tracks last successful sync time (used by --if-changed)
MARKER_FILE="/tmp/cloud-sync.marker"
